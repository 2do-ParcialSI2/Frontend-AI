<div class="p-4 sm:ml-60 pt-20 bg-gray-50 min-h-screen">
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Gestión de Tipos de Examen</h1>
        <p class="text-gray-600">Administra los diferentes tipos de exámenes del sistema</p>

        <!-- Formulario de creación/edición -->
        <div class="bg-white p-6 rounded-lg shadow-sm mb-6">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">
                {{ modoEdicion ? 'Editar Tipo de Examen' : 'Nuevo Tipo de Examen' }}
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
                    <input type="text" [(ngModel)]="tipoExamen.nombre" class="w-full p-2 border rounded-md"
                        placeholder="Ej: Examen Parcial">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
                    <input type="text" [(ngModel)]="tipoExamen.descripcion" class="w-full p-2 border rounded-md"
                        placeholder="Ej: Evaluación de medio término">
                </div>
            </div>
            <div class="mt-4 flex justify-end space-x-2">
                <button *ngIf="modoEdicion" (click)="cancelarEdicion()"
                    class="px-4 py-2 text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">
                    Cancelar
                </button>
                <button (click)="guardarTipoExamen()"
                    class="px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700"
                    [disabled]="!tipoExamen.nombre">
                    {{ modoEdicion ? 'Actualizar' : 'Crear' }}
                </button>
            </div>
        </div>

        <!-- Lista de tipos de examen -->
        <div class="bg-white rounded-lg shadow-sm">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                ID
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Nombre
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Descripción
                            </th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Acciones
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr *ngFor="let tipo of tiposExamen">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                {{ tipo.id }}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                {{ tipo.nombre }}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                {{ tipo.descripcion }}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button (click)="editarTipoExamen(tipo)"
                                    class="text-indigo-600 hover:text-indigo-900 mr-3">
                                    Editar
                                </button>
                                <button (click)="eliminarTipoExamen(tipo)" class="text-red-600 hover:text-red-900">
                                    Eliminar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Mensaje cuando no hay tipos de examen -->
                <div *ngIf="tiposExamen.length === 0" class="text-center py-4 text-gray-500">
                    No hay tipos de examen registrados
                </div>
            </div>
        </div>
    </div>
</div>
